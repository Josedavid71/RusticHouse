<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVACIONES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/website/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="registro.css">
    
</head>
<body>
    <header id="encabezado">
        <a href="inicio.html"><img class="logo" src="imagenesHoteles/rusticLogoBlancoRojo.png" alt="logo"></a>
        <button class="abrir-menu" id="abrir"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button id="cerrar"><i class="bi bi-x-circle-fill"></i></button>
            <ul class="nav-list">
                <li><a href="#">HABITACIONES Y SUITES</a></li>
                <li><a href="#">DESTINOS</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="registro.html">RESERVACIONES</a></li>
            </ul>
        </nav>
    </header>

    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Reservaciones</h1>
            <div class="grupo">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="name" placeholder="Nombre">
            </div>

            <div class="grupo">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="email" placeholder="Email">
            </div>

            <div class="grupo">
                <i class="bi bi-file-earmark-person-fill"></i>
                <input type="text" name="" id="dni" placeholder="DNI">
            </div>

            <div class="grupo">
                <i class="bi bi-calendar-fill"></i>
                <input type="date" name="" id="date">
            </div>

            <div class="botones">
                <button id="reservar" type="submit">Reservar</button>
                <button id="inicio" type="button" class="desactivar"><a href="inicio.html">Inicio</a></button>
            </div>

            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <script src="registro.js"></script>
</body>
</html>
